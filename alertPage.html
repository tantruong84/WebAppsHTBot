<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-button {
            width: 120px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js></script>"
</head>
<body>
    <div class="container">
        <div class="symbol"><p>Cặp giao dịch</p><input type="text"></div>
        <div class="interval"><p>Khung nến</p><input type="text"></div>
        <div class="changePercentage"><p>Phần trăm thay đổi</p><input type="number"></div>
        <button class="add-button">Add</button>
    </div>
</body>
</html>
