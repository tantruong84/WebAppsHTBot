<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Cảnh báo</title>
	<style>
		body{
			width: 100%;
		}
		input, textarea, select {
			font-size: 16px;
		}
	</style>
</head>
<body style="background-color: #3498db;">
	<div id="inputFields">
		<p>Thêm cảnh báo mới:<br></p>
		<div>
			<input type="text" id="symbolInput" placeholder="BTCUSDT, ETHUSDT,...">
		</div>
		<div>
			<input type="text" id="intervalInput" placeholder="1H, 4H, 1D,...">
		</div>
		<div>
			<input type="text" id="changeAmplInput" placeholder="5, 10, 15,...">
		</div>
		<button id="addButton">Thêm</button>
	</div>
	<p>Danh sách cảnh báo:<br></p>
	<table id="alertTable">
		<thead>
			<tr>
				<th>Cặp giao dịch</th>
				<th>Khung nến</th>
				<th>Biên độ thay đổi (%)</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<!-- Student data will be inserted here -->
		</tbody>
	</table>
	<button id="saveButton">Lưu thay đổi</button>
	
	<script>    
		const addButton = document.getElementById('addButton');
		addButton.addEventListener('click', function() {
			const symbolInput = document.getElementById('symbolInput').value;
			const intervalInput = document.getElementById('intervalInput').value;
			const changeAmplInput = document.getElementById('changeAmplInput').value;
			
			if (symbolInput && intervalInput && changeAmplInput) {
				const tableBody = document.querySelector('#alertTable tbody');
				const newRow = document.createElement('tr');
				newRow.innerHTML = `
					<td>${symbolInput}</td>
					<td>${intervalInput}</td>
					<td>${changeAmplInput}</td>
					<td><button class="deleteButton">Xóa</button></td>
				`;
				tableBody.appendChild(newRow);
				const deleteButton = newRow.querySelector('.deleteButton');
				deleteButton.addEventListener('click', function() {
					newRow.remove();
				});
				// Clear input fields after adding the new row
				document.getElementById('symbolInput').value = '';
				document.getElementById('intervalInput').value = '';
				document.getElementById('changeAmplInput').value = '';
			} else {
				alert('Vui lòng điền đủ thông tin cảnh báo.');
			}
		});
		
		document.getElementById('saveButton').onclick = function() {
			alert('Bạn vừa nhấn nút Save');
			window.Telegram.WebApp.sendData('Hello!');
		};
   	</script>
</body>
</html>
