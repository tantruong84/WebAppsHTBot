<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-button {
            width: 120px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <label for="input1">Cặp giao dịch:</label>
    <input type="text" id="input1" placeholder="Ví dụ: BTCUSDT">
    <br>
    <label for="input2">Khung nến:</label>
    <input type="text" id="input2" placeholder="Ví dụ: 1H, 4H, 1D, 1W, 1M">
    <br>
    <label for="input3">Biên độ thay đổi (%):</label>
    <input type="number" id="input3" placeholder="Ví dụ: 10">
</body>
</html>
