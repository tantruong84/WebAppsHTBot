<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Cảnh báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Thêm cảnh báo</h1>
    <form id="userForm">
        <div class="form-group">
            <label for="symbol">Cặp giao dịch:</label>
            <input type="text" id="symbol" name="symbol" required>
        </div>
        <div class="form-group">
            <label for="interval">Khung nến:</label>
            <input type="text" id="interval" name="interval" required>
        </div>
        <div class="form-group">
            <label for="ampl">Biên độ (%):</label>
            <input type="number" id="ampl" name="ampl" required>
        </div>
        <button type="button" onclick="saveData()">Save</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function saveData() {
            const act = 'updateAlert';
            const symbol = document.getElementById('symbol').value;
            const interval = document.getElementById('interval').value;
            const ampl = document.getElementById('ampl').value;
            const data = JSON.stringify({ act, symbol, interval, ampl});

            Telegram.WebApp.sendData(data); // Gửi dữ liệu đến bot Telegram
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
